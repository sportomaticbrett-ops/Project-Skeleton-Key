<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Skeleton Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'JetBrains Mono', monospace; 
        background-color: #1A1C19; 
        color: #E3D5CA; 
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #1A1C19; }
      ::-webkit-scrollbar-thumb { background: #2C2E2B; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #D4A373; }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      /* Skeleton Loading Animation */
      .skeleton {
        background: linear-gradient(90deg, #2C2E2B 25%, #3A3C39 50%, #2C2E2B 75%);
        background-size: 200% 100%;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
